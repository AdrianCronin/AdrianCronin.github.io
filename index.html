<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./assets/css/normalize.css">

<body>
    <header class="hero is-info is-medium">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">

                    <div class="navbar-brand">

                    </div>

            the things
